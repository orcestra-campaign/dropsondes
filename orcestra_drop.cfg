[MANDATORY]
data_directory = ./dropsonde_data
[OPTIONAL]
path_to_flight_ids = ./dropsonde_data
path_to_l0_files = {flight_id}/dropsondes/
platforms = HALO
platform_directory_names = .

[processor.Sonde.add_flight_id]
flight_template = HALO-{flight_id}a

[processor.Sonde.add_level_dir]
l1_dir = ./dropsonde_data/dropsondes/Level_1/{flight_id}
l2_dir = ./dropsonde_data/dropsondes/Level_2/{flight_id}


[processor.Sonde.get_l2_filename]
l2_filename_template = PERCUSION_{platform}_{launch_time}_{flight_id}_{serial_id}_Level_2.nc


[processor.Gridded.get_l3_dir]
l3_dir = ./dropsonde_data/dropsondes/Level_3/

[processor.Gridded.get_l3_filename]
l3_filename_template = PERCUSION_{platform}_Level_3.nc



